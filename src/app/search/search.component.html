<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <img class="logo" src="../assets/LuckyTrip_Logo_Small.png">
    <div class="labels">
      <h1>Search LuckyTrip</h1>
      <h3>350 destinations, 1500 blog posts, Unlimited Trips</h3>
    </div>
  </div>
  <div class="inputFieldDiv">
    <div class="input-group mb-3">
      <input type="text"
      [(ngModel)]="searchField"
      class="form-control"
      placeholder="Enter a Destination..."
      aria-label="Enter a Destination..."
      aria-describedby="basic-addon2"
      >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary"
        type="button"
        (click)="searchCountry()"
        >GO
        </button>
      </div>
    </div>
  </div>
  <div class="contain">
    <div class="row">
      <div class="col-sm-12 containHeader">Trending</div>
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-4"
          *ngFor="let country of citiesAndCountries">
            <img class="Trending"
            (click)="openTrendingPage(country)"
            src="{{country.image_url}}">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
